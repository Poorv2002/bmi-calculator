<html>
    <head>
        <title></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
        .img-fluid{
            position: absolute;
            left:55px;
            top:20%;
            border:1px solid rgb(226, 223, 210);
        }
        .container{
            position:absolute;
            left:50%;
            top:68px;
            width: fit-content;
        }
        #wght{
            position:absolute;
            top:70%;
        }
        .mb-3{
            position: absolute;
            top:50%;
        }


        </style>
    </head>
    <body>
        <div class="row">
            <div class="col">
                <img src="vector-illustration-person-with-normal-weight-and-obese-man-standing-near-bmi-scale-2JCTMM6.jpg" class="img-fluid" alt="Responsive image"style="width:600px">
            </div>
            <div class="col">
              <div class="container mt-5 border p-4 mx-auto my-5 bg-info">
                <h1>BMI CALCULATOR</h1>
                <form id="bmi-form">
                    <div class="mt-3" style="height:244px;">
                      <label for="hght" class="form-label mb-1">Enter Your Height (cm):</label>
                      <input type="float" class="form-control form-control-sm border-1 bg-light " style="width:450px; height:50px;" id="hght" placeholder="Enter the Height in cm">
                    </div>
                    <div class="mb-3">
                        <label for="wght" class="form-label mb-2">Enter your Weight (kg):</label>
                        <input type="number" class="form-control form-control-sm border-2 bg-light" style="width:450px; height: 50px;" id="wght" placeholder="Enter your Weight in kg">
                    </div>
                    <button type="submit" class="btn btn-primary">Calculate</button>
                    <div id="fin" class="mb-1"></div>
                </form>
              </div>
            </div>
        </div>
     </div>
    <script>
        document.getElementById("bmi-form").addEventListener('submit',function(event){
        event.preventDefault();
        var hght=parseFloat(document.getElementById("hght").value/100);
        var wght=parseFloat(document.getElementById("wght").value);

        var bmi=wght/hght*2;
        document.getElementById("fin").innerHTML="Your bmi is " +bmi.toFixed(2);
      })
    </script>
    </body>
</html>
